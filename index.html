<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/liebesombre/Insulti-Amorosi/main/audio/alebg.jpeg'); /* URL corretto */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            padding: 10px;
            box-sizing: border-box;
        }
        .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    width: 90%;
    max-width: 600px;
    justify-items: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
        button {
            width: 100%;
            height: 100px;
            font-size: 16px;
            border: none;
            background-color: black;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        button:hover {
            background-color: darkgray;
        }
        button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="grid">
        <button onclick="playSound(0)">preferirei</button>
        <button onclick="playSound(1)">la rana</button>
        <button onclick="playSound(2)">sei la vergogna</button>
        <button onclick="playSound(3)">fottiti</button>
        <button onclick="playSound(4)">disturbo</button>
        <button onclick="playSound(5)">cazzara</button>
        <button onclick="playSound(6)">fantozzi</button>
        <button onclick="playSound(7)">una merda di cane</button>
        <button onclick="playSound(8)">succhia</button>
        <button onclick="playRandom()" style="grid-column: span 3;">casuale</button>
    </div>
    
    <script>
        let sounds = [
            "https://raw.githubusercontent.com/liebesombre/Insulti-Amorosi/main/audio/gliocchi.mp3",
            "https://raw.githubusercontent.com/liebesombre/Insulti-Amorosi/main/audio/rana.mp3",
            "https://raw.githubusercontent.com/liebesombre/Insulti-Amorosi/main/audio/vergogna.mp3",
            "https://raw.githubusercontent.com/liebesombre/Insulti-Amorosi/main/audio/fottitiscema.mp3",
            "https://raw.githubusercontent.com/liebesombre/Insulti-Amorosi/main/audio/disturbo.mp3",
            "https://raw.githubusercontent.com/liebesombre/Insulti-Amorosi/main/audio/cazzara.mp3",
            "https://raw.githubusercontent.com/liebesombre/Insulti-Amorosi/main/audio/fantozzi.mp3",
            "https://raw.githubusercontent.com/liebesombre/Insulti-Amorosi/main/audio/merdadicane.mp3",
            "https://raw.githubusercontent.com/liebesombre/Insulti-Amorosi/main/audio/succhiamelotro.mp3"
        ];
        
        let audioElements = sounds.map(src => {
            let audio = new Audio(src);
            audio.preload = "auto"; // Precarica i file audio per ridurre il ritardo
            return audio;
        });

        function playSound(index) {
            let button = document.querySelectorAll("button")[index];
            
            // Resetta tutti i pulsanti
            document.querySelectorAll("button").forEach(btn => btn.classList.remove("playing"));

            // Se lo stesso audio è in riproduzione, riavvialo
            audioElements[index].currentTime = 0;
            audioElements[index].play();
            
            button.classList.add("playing");
            
            // Quando l’audio finisce, rimuove l’effetto
            audioElements[index].onended = () => button.classList.remove("playing");
        }

        function playRandom() {
            let randomIndex = Math.floor(Math.random() * sounds.length);
            playSound(randomIndex);
        }
    </script>
</body>
</html>
