<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/liebesombre/Insulti-Amorosi/blob/main/audio/grrr.jpeg'); /* Sostituisci con l'URL dell'immagine di Alessandra */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            width: 90%; /* Aggiungi margini responsivi */
            max-width: 800px;
        }
        button {
            width: 100%;
            height: 100px;
            font-size: 16px;
            border: none;
            background-color: black; /* Nero per il bottone */
            color: white; /* Testo bianco */
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
        }
        button:hover {
            background-color: darkgray; /* Colore grigio scuro al passaggio */
        }
</style>
</head>
<body>
    <div class="grid">
        <button onclick="playSound(0)">preferirei</button>
        <button onclick="playSound(1)">la rana</button>
        <button onclick="playSound(2)">sei la vergogna</button>
        <button onclick="playSound(3)">fottiti</button>
        <button onclick="playSound(4)">disturbo</button>
        <button onclick="playSound(5)">cazzara</button>
        <button onclick="playSound(6)">fantozzi</button>
        <button onclick="playSound(7)">una merda di cane</button>
        <button onclick="playSound(8)">succhia</button>
    </div>
    
    <script>
        let sounds = [
            "https://raw.githubusercontent.com/liebesombre/Insulti-Amorosi/main/audio/gliocchi.mp3",
            "https://raw.githubusercontent.com/liebesombre/Insulti-Amorosi/main/audio/rana.mp3",
            "https://raw.githubusercontent.com/liebesombre/Insulti-Amorosi/main/audio/vergogna.mp3",
            "https://raw.githubusercontent.com/liebesombre/Insulti-Amorosi/main/audio/fottitiscema.mp3",
            "https://raw.githubusercontent.com/liebesombre/Insulti-Amorosi/main/audio/disturbo.mp3",
            "https://raw.githubusercontent.com/liebesombre/Insulti-Amorosi/main/audio/cazzara.mp3",
            "https://raw.githubusercontent.com/liebesombre/Insulti-Amorosi/main/audio/fantozzi.mp3",
            "https://raw.githubusercontent.com/liebesombre/Insulti-Amorosi/main/audio/merdadicane.mp3",
            "https://raw.githubusercontent.com/liebesombre/Insulti-Amorosi/main/audio/succhiamelotro.mp3"
        ];
        
        let audio = new Audio();
        
        function playSound(index) {
            if (!audio.paused) {
                audio.pause();
                audio.currentTime = 0;
            }
            audio.src = sounds[index];
            audio.play();
        }
    </script>
</body>
</html>
